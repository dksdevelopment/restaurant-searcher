<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Restaurant Search</title>
</head>

<body>
  <div class="wrapper">
    <main>
      <h1>Restaurant<span>Search</span></h1>
      <form action="">
        <div class="form-wrapper">
          <label for="restaurant-name">Search</label>
          <input type="text" id="restaurant-name" placeholder="Search for a restaurant">
        </div>
        <div class="form-wrapper">
          <label for="city-name">Zip Code</label>
          <input type="text" id="city-name" placeholder="Enter your city">
        </div>
        <input type="submit">
      </form>
    </main>
    <hr>
    <section id="restaurant-results">

      <div class="result-header">
        <h2>${title}</h2>
        <h3>${address}</h3>
        <p>${cuisine type}</p>
      </div>
      <div class="result-body">
        <img src="" alt="restaurant-photo" class="result-photo">
        <p class="result-price"></p>
      </div>
      <div class="result-footer">
        <button class="result-footer-button">Call</button>
        <button class="result-footer-button">Visit Website</button>
        <button class="result-footer-button">Make Reservation</button>
      </div>

      <template>
        <div class="result-header">
          <h2>${title}</h2>
          <h3>${address}</h3>
          <p>${cuisine type}</p>
        </div>
        <div class="result-body">
          <img src="" alt="restaurant-photo" class="result-photo">
          <p class="result-price"></p>
        </div>
        <div class="result-footer">
          <button class="result-footer-button">Call</button>
          <button class="result-footer-button">Visit Website</button>
          <button class="result-footer-button">Make Reservation</button>
        </div>
      </template>
    </section>
  </div>
</body>

</html>
