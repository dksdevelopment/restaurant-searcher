<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <title>Restaurant Search</title>
</head>

<body>
  <div class="wrapper">
    <main>
      <h1>Restaurant <span>Search</span></h1>
      <form action="">
        <div class="form-wrapper">
          <label for="restaurant-name">Search</label>
          <input type="text" id="restaurant-name" placeholder="Search for a restaurant">
        </div>
        <div class="form-wrapper">
          <label for="city-name">Zip Code</label>
          <input type="text" id="city-name" placeholder="Enter your city">
        </div>
        <input type="submit">
      </form>
    </main>
    <hr>
    <section id="restaurant-results">

      <div class="result-card">
        <div class="result-header">
          <h2 class="result-title">${title}</h2>
          <h3 class="result-location">${neighborhood}</h3>
          <h3 class="result-location">${address}</h3>
          <!-- <p>${cuisine type}</p> -->
        </div>
        <div class="result-body">
            <img src="https://b.zmtcdn.com/data/res_imagery/16975424_RESTAURANT_d3ad4214a272757a0fc4774b06117a92_c.jpg?fit=around%7C200%3A200&cr
            op=200%3A200%3B%2A%2C%2A" alt="restaurant-photo" class="result-photo">
          <p class="result-price">${price}</p>
        </div>
        <div class="result-footer">
          <button class="result-footer-button">Call</button>
          <button class="result-footer-button">Visit Website</button>
          <button class="result-footer-button">Make Reservation</button>
        </div>
      </div>
        
      <template>
        <div class="result-header">
          <h2>${title}</h2>
          <h3>${address}</h3>
          <p>${cuisine type}</p>
          <p class="result-price">${price}</p>
        </div>
        <div class="result-body">
          <img src="" alt="restaurant-photo" class="result-photo">
        </div>
        <div class="result-footer">
          <button class="result-footer-button">Call</button>
          <button class="result-footer-button">Visit Website</button>
          <button class="result-footer-button">Make Reservation</button>
        </div>
      </template>
    </section>
  </div>
</body>

</html>
